<div class="container-fluid">
  <div class="row" style="height: inherit">
    <div
      class="col-12 col-sm-6 d-flex flex-column justify-content-center align-items-start px-5"
    >
      Meetrics is a SPA (Single Page Application) constructed by Angular, HTML,
      and CSS as a Font End
    </div>

    <div class="col-12 col-sm-6 d-flex flex-column align-items-center mt-5">
      <div>
        <h2 class="text-center m-4">Create A Meeting</h2>
      </div>
      <div>
        <form>
          <div class="form-group col-12 mt-2">
            <label for="NumberofPeople">Meeting Topic</label>
            <input
              type="MeetingTopic"
              class="form-control"
              id="MeetingTopic"
              autocomplete="off"
              aria-describedby="MeetingTopic"
              placeholder="Enter Meeting Topic"
              required
            />
          </div>
          <div class="form-group col-12 mt-2">
            <label for="NumberofPeople">Number of People</label>
            <input
              type="NumberofPeople"
              class="form-control"
              id="NumberofPeople"
              autocomplete="off"
              aria-describedby="NumberofPeople"
              placeholder="Enter Number of People"
              required
            />
          </div>
          <div class="form-group col-12 mt-2">
            <label for="StartTime">Date</label>
            <input class="form-control" type="date" />
          </div>
          <div class="form-group col-12 mt-2">
            <label for="StartTime">Start Time</label>
            <input class="form-control" type="time" />
          </div>
          <button type="submit" class="btn btn-dark mt-3">Create</button>
        </form>
      </div>
    </div>
  </div>
</div>
